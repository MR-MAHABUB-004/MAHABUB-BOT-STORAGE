	function isIOSGSA() {
		var userPlatform = navigator?.userAgent?.toLowerCase() || "unknown";
		return userPlatform.includes("gsa");
	}
	if (isIOSGSA()) {
		const dlbuttons = document.getElementsByClassName("download_link");

			dlbuttons[i].setAttribute("target", "_blank");
		}
	}
</script>

<script>
	(function() {
		function initRewardedAd(button) {
			return function(event) {
				const rewardLink = button.getAttribute('data-directurl');
				if (event.pointerType !== '') {
					let defaultGadSlot = 9834793229;
					if (client[3] !== undefined) {
						defaultGadSlot = client[3];
					}
					dataLayer.push({
						event: "hd_button_click",
						status: "first_click",
					});
					slotVars = {
						google_ad_loaded_callback: downloadX,
						google_ad_slot: defaultGadSlot,
						google_ad_format: "rewarded",
					};
					adsbygoogle = window.adsbygoogle || [];
					adsbygoogle.push({
						params: slotVars
					});
				}

				var loaderx = document.getElementById("loaderx");
				loaderx.style.display = "block";

				setTimeout(function() {
					if (!button.hasAttribute("hx-post")) {
						console.log("Htmx hydrated");
						button.setAttribute("hx-post", rewardLink);
						button.setAttribute("hx-trigger", "click");
						button.setAttribute("hx-include", "[name=tt]");
						button.setAttribute("hx-disable", true);
						htmx.process(button);
					}
					loaderx.style.display = "none";
					button.disabled = false;
				}, 3000);
			}
		}

		checkAdsBlocked(async function(adsBlocked) {
			console.log("Is blocked", adsBlocked);
			if (!adsBlocked && typeof pubsWithRewarded !== 'undefined') {
				if (pubsWithRewarded.includes(client[0])) {
					console.log("Client match", client[0]);
					const downloadButtons = document.querySelectorAll(".download_link");
					for (let button of downloadButtons) {
						const hasHighestQualityClass = button.classList.contains('quality-best');
						if (hasHighestQualityClass) {
							console.log('Found best quality', button);
							button.classList.remove('vignette_active');
							button.addEventListener('click', initRewardedAd(button));
						}
					}
				} else {
					console.log("Client does not match, default", client[0]);
					const downloadButtons = document.querySelectorAll(".download_link");
					for (let button of downloadButtons) {
						const hasHighestQualityClass = button.classList.contains('quality-best');
						if (hasHighestQualityClass) {
							console.log('[adblock] Found best quality', button);
							const rewardLink = button.getAttribute('data-directurl');
							console.log(rewardLink);
							button.setAttribute("hx-post", rewardLink);
							button.setAttribute("hx-trigger", "click");
							button.setAttribute("hx-include", "[name=tt]");
							htmx.process(button);
						}
					}
				}
			} else {
				console.log("[adblock] Htmx hydrated, but ca-pub mismatch");
				const downloadButtons = document.querySelectorAll(".download_link");
				for (let button of downloadButtons) {
					const hasHighestQualityClass = button.classList.contains('quality-best');
					if (hasHighestQualityClass) {
						console.log('[adblock] Found best quality', button);
						const rewardLink = button.getAttribute('data-directurl');
						console.log(rewardLink);
						button.setAttribute("hx-post", rewardLink);
						button.setAttribute("hx-trigger", "click");
						button.setAttribute("hx-include", "[name=tt]");
						htmx.process(button);
					}
				}
			}
		});

	}());

	function downloadX(rewardedAd) {
		console.log("[---->] Reward init");
		if (rewardedAd != null) {
			rewardedAd.show(result => {
				if (result.status == 'viewed') {
					console.log('[rewardedAd.show] Reward was granted successfully:', result
						.reward);
					dataLayer.push({
						event: "hd_button_click",
						status: "reward_success",
					});
					finalDownload();
					return;
				} else {
					console.log('[rewardedAd.show] Reward was not granted');
					dataLayer.push({
						event: "hd_button_click",
						status: "reward_closed",
					});
					return;
				}
			});
		} else {
			console.log('RewardedAd is null: finished dl without ad');
			dataLayer.push({
				event: "hd_button_click",
				status: "reward_timeout_null",
			});
			finalDownload();
			return;
		}
	}

	function finalDownload() {
		const downloadButton = document.getElementById("hd_download");
		console.log("finalDl func trigger");
		console.log(downloadButton);
		downloadButton.removeAttribute("hx-disable");
		htmx.process(downloadButton);
		downloadButton.click();
	}
</script>
